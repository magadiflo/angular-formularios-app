<h2 class="border-bottom mb-2">Template: Básicos</h2>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <div class="mb-3">
                <label class="form-label">Género</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genero" id="genero-masculino"
                        aria-label="genero masculino">
                    <label class="form-check-label" for="genero-masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genero" id="genero-femenino"
                        aria-label="genero femenino">
                    <label class="form-check-label" for="genero-femenino">Femenino</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Notificaciones</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="notificaciones"
                        name="notificaciones">
                    <label class="form-check-label" for="notificaciones">Quiero recibir notificaciones</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terminos-condiciones"
                        name="terminos-condiciones">
                    <label class="form-check-label" for="terminos-condiciones">Términos y contidiciones</label>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
