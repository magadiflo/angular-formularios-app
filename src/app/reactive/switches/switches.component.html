<h2 class="border-bottom mb-2">Reactivos: Básicos</h2>
<div class="row">
    <div class="col">
        <form [formGroup]="miFormulario" (ngSubmit)="guardar()" autocomplete="off">
            <div class="mb-3">
                <label class="form-label">Género</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="genero-masculino" formControlName="genero" value="M">
                    <label class="form-check-label" for="genero-masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="genero-femenino" formControlName="genero" value="F">
                    <label class="form-check-label" for="genero-femenino">Femenino</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Notificaciones</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="notificaciones" formControlName="notificaciones">
                    <label class="form-check-label" for="notificaciones">Quiero recibir notificaciones</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terminos-condiciones" formControlName="terminos">
                    <label class="form-check-label" for="terminos-condiciones">Términos y contidiciones</label>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
<h5>¿Formulario Valid?</h5>
<pre>{{ miFormulario.valid }}</pre>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
